kind: Model
api_version: v1beta1
metadata:
  display_name: Rust Fibonacci
  name: fibonacci
  summary: Generates a Fibonacci sequence using the Rust language
  description: >
    An example Model designed for use with DAFNI built with Rust.
    This generates a Fibonacci sequence and saves it to a json file.
  publisher: DAFNI Example Models
spec:
  inputs:
    parameters:
      - name: SEQUENCE_LENGTH
        title: Sequence length
        description: The number of items in the sequence.
        type: integer
        default: 20
        min: 2
        max: 50
        required: false
        
      - name: SEQUENCE_F0
        title: F0 start number
        description: The initial start value for the sequence.
        type: integer
        default: 0
        required: false
        
      - name: SEQUENCE_F1
        title: F1 start number
        description: The second start value for the sequence.
        type: integer
        default: 1
        required: false
        
  outputs:
    datasets:
      - name: sequence.json
        type: json
        description: A Fibonacci sequence output from the Fibonacci Example Model.
